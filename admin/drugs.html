<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>药物管理</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link
      rel="stylesheet"
      href="../lib/layui-v2.6.13/css/layui.css"
      media="all"
    />
    <!-- <link rel="stylesheet" href="../css/public.css" media="all" />
    <link rel="stylesheet" type="text/css" href="../lib/datatables.min.css" /> -->
    <link rel="stylesheet" href="../css/style.css" media="all" />
  </head>
  <body>
    <div class="layuimini-container">
      <div class="layuimini-main">
        <div style="height: 40px"></div>
        <div class="demoTable">
          药物名：
          <div class="layui-inline">
            <input
              class="layui-input"
              name="id"
              id="search-name"
              autocomplete="off"
            />
          </div>
          <button class="layui-btn layui-btn-normal" data-type="reload">搜索</button>
          <button class="layui-btn layui-btn-warm" data-type="refresh">刷新</button>
        </div>

        <table
          class="layui-hide"
          id="drug-table"
          lay-filter="currentTableFilter"
        ></table>

        <script type="text/html" id="currentTableBar">
          <a
            class="layui-btn layui-btn-xs layui-btn-primary layui-border-blue"
            lay-event="detail"
            >详情</a
          >
        </script>
      </div>
    </div>
    <script src="../lib/layui-v2.6.13/layui.js" charset="utf-8"></script>
    <script src="../js/config.js" charset="utf-8"></script>
    <script src="../js/utils.js" charset="utf-8"></script>
    <script src="../js/drugs_admin.js" charset="utf-8"></script>
  </body>
</html>
