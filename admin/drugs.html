<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>药物管理</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link
      rel="stylesheet"
      href="../lib/layui-v2.6.13/css/layui.css"
      media="all"
    />
    <!-- <link rel="stylesheet" href="../css/public.css" media="all" />
    <link rel="stylesheet" type="text/css" href="../lib/datatables.min.css" /> -->
    <link rel="stylesheet" href="../css/style.css" media="all" />
  </head>
  <body>
    <div class="layuimini-container">
      <div class="layuimini-main">
        <div style="height: 5px"></div>
        <div class="demoTable">
          药物名：
          <div class="layui-inline">
            <input
              class="layui-input"
              name="id"
              id="search-name"
              autocomplete="off"
            />
          </div>
          <button class="layui-btn layui-btn-normal" data-type="reload">
            搜索
          </button>
          <button class="layui-btn layui-btn-warm" data-type="refresh">
            刷新
          </button>
          <button class="layui-btn" data-type="add_drug">增加</button>
        </div>

        <table
          class="layui-hide"
          id="drug-table"
          lay-filter="currentTableFilter"
        ></table>

        <script type="text/html" id="currentTableBar">
          <a
            class="layui-btn layui-btn-xs layui-btn-primary layui-border-blue"
            lay-event="detail"
            >详情</a
          >
        </script>
      </div>
    </div>
    <div
      id="drug_add_dialog"
      style="margin: 20px; margin-right: 40px; display: none"
    >
      <form class="layui-form" action="">
        <div class="layui-form-item">
          <label class="layui-form-label">药物ID</label>
          <div class="layui-input-inline">
            <input
              type="number"
              name="drug_id"
              required
              lay-verify="required"
              placeholder="请输入药物ID"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">药物名称</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="drug_name"
              required
              lay-verify="required"
              placeholder="请输入药物名称"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">药物容量</label>
          <div class="layui-input-inline">
            <input
              type="text"
              name="spec"
              required
              lay-verify="required"
              placeholder="请输入药物容量"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">药物剂量单位</label>
          <div class="layui-input-block">
            <!-- <select name="unit" required lay-verify="required">
              <option value=""></option>
              <option value="mg">mg</option>
              <option value="ml">ml</option>
              <option value="片">片</option>
            </select> -->
            <input
              type="radio"
              required
              lay-verify="required"
              name="unit"
              value="mg"
              title="mg"
            />
            <input
              type="radio"
              required
              lay-verify="required"
              name="unit"
              value="ml"
              title="ml"
            />
            <input
              type="radio"
              required
              lay-verify="required"
              name="unit"
              value="片"
              title="片"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">药物种类</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="category"
              required
              lay-verify="required"
              placeholder="请输入药物种类"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">最大剂量</label>
          <div class="layui-input-inline">
            <input
              type="text"
              name="high_dose"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <label class="layui-form-label">最大频次</label>
          <div class="layui-input-inline">
            <input
              type="text"
              name="exce_freq"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button
              class="layui-btn"
              lay-submit
              lay-filter="formAdd"
              id="addSubmit"
              style="display: none"
            >
              立即提交
            </button>
            <button
              type="reset"
              class="layui-btn layui-btn-primary"
              id="addReset"
            >
              重置
            </button>
          </div>
        </div>
      </form>
    </div>
    <script src="../lib/layui-v2.6.13/layui.js" charset="utf-8"></script>
    <script src="../js/config.js" charset="utf-8"></script>
    <script src="../js/utils.js" charset="utf-8"></script>
    <script src="../js/drugs_admin.js" charset="utf-8"></script>
  </body>
</html>
