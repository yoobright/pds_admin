<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>疼痛决策后台管理</title>
    <link rel="stylesheet" href="lib/layui-v2.6.13/css/layui.css" />
  </head>
  <body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
      <div class="layui-header">

        <div
          class="layui-logo"
          style="font-size: 16px; color: aliceblue; font-weight: bold"
        >
        <img src="asset/logo.png" width="36">
          疼痛决策后台管理
        </div>
        <ul class="layui-nav layui-layout-right">
          <li class="layui-nav-item">欢迎光临，用户</li>
          <li class="layui-nav-item"><a>安全退出</a></li>
        </ul>
      </div>

      <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
          <!-- 左侧垂直导航区域-->
          <ul class="layui-nav layui-nav-tree" lay-filter="test">
            <li class="layui-nav-item">
              <a class="" href="javascript:;">
                <i
                  class="layui-icon layui-icon-form"
                  style="margin-right: 5px"
                ></i>
                管理查询</a
              >
              <dl class="layui-nav-child">
                <dd>
                  <a
                    href="javascript:;"
                    data-id="1"
                    data-title="药物管理查询"
                    data-url="admin/drugs.html"
                    class="site-demo-active"
                    data-type="tabAdd"
                    ><i
                      class="layui-icon layui-icon-list"
                      style="margin-right: 5px"
                    ></i
                    >药物管理查询</a
                  >
                </dd>
                <dd>
                  <a
                    href="javascript:;"
                    data-id="2"
                    data-title="历史诊断决策管理查询"
                    data-url="admin/diagnostics.html"
                    class="site-demo-active"
                    data-type="tabAdd"
                    ><i
                      class="layui-icon layui-icon-list"
                      style="margin-right: 5px"
                    ></i
                    >历史诊断决策管理查询</a
                  >
                </dd>
              </dl>
            </li>
          </ul>
        </div>
      </div>

      <!--tab标签-->
      <div
        class="layui-tab"
        lay-filter="demo"
        lay-allowclose="true"
        style="margin-left: 200px; margin-top: 60px"
      >
        <ul class="layui-tab-title"></ul>
        <div class="layui-tab-content"></div>
      </div>
    </div>
    <script src="lib/layui-v2.6.13/layui.js"></script>
    <script>
      layui.use(["element", "layer", "jquery"], function () {
        var element = layui.element;
        // var layer = layui.layer;
        var $ = layui.$;
        // 配置tab实践在下面无法获取到菜单元素
        $(".site-demo-active").on("click", function () {
          var dataid = $(this);
          //这时会判断右侧.layui-tab-title属性下的有lay-id属性的li的数目，即已经打开的tab项数目
          if ($(".layui-tab-title li[lay-id]").length <= 0) {
            //如果比零小，则直接打开新的tab项
            active.tabAdd(
              dataid.attr("data-url"),
              dataid.attr("data-id"),
              dataid.attr("data-title")
            );
          } else {
            //否则判断该tab项是否以及存在
            var isData = false; //初始化一个标志，为false说明未打开该tab项 为true则说明已有
            $.each($(".layui-tab-title li[lay-id]"), function () {
              //如果点击左侧菜单栏所传入的id 在右侧tab项中的lay-id属性可以找到，则说明该tab项已经打开
              if ($(this).attr("lay-id") == dataid.attr("data-id")) {
                isData = true;
              }
            });
            if (isData == false) {
              //标志为false 新增一个tab项
              active.tabAdd(
                dataid.attr("data-url"),
                dataid.attr("data-id"),
                dataid.attr("data-title")
              );
            }
          }
          //最后不管是否新增tab，最后都转到要打开的选项页面上
          active.tabChange(dataid.attr("data-id"));
        });

        var active = {
          //在这里给active绑定几项事件，后面可通过active调用这些事件
          tabAdd: function (url, id, name) {
            //新增一个Tab项 传入三个参数，分别对应其标题，tab页面的地址，还有一个规定的id，是标签中data-id的属性值
            //关于tabAdd的方法所传入的参数可看layui的开发文档中基础方法部分
            element.tabAdd("demo", {
              title: name,
              content:
                '<iframe data-frameid="' +
                id +
                '" scrolling="yes" frameborder="0" src="' +
                url +
                '" style="width:100%;"></iframe>',
              id: id, //规定好的id
            });
            FrameWH(); //计算ifram层的大小
          },
          tabChange: function (id) {
            //切换到指定Tab项
            element.tabChange("demo", id); //根据传入的id传入到指定的tab项
          },
          tabDelete: function (id) {
            element.tabDelete("demo", id); //删除
          },
        };
        function FrameWH() {
          var h = $(window).height() - 180;
          $("iframe").css("height", h + "px");
        }
      });
    </script>
  </body>
</html>
